spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/bookmanager
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        defaul_batch_fetch_size: 1000
    open-in-view: true

  messages:
    basename: messages,errors
    encoding: UTF-8

server:
  port: 9003

logging:
  level:
    org.hibernate.SQL: debug